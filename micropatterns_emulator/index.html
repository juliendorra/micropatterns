<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroPatterns Emulator</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/neat.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #displayCanvas {
            border: 1px solid black;
            image-rendering: pixelated;
            width: 200px;
            height: 200px;
        }

        textarea {
            width: 400px;
            height: 400px;
            font-family: monospace;
            font-size: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type=number] {
            width: 60px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }

        #errorLog {
            color: red;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 10px;
        }

        .controls-group {
            border: 1px solid #eee;
            padding: 10px;
        }

        .controls-group h3 {
            margin-top: 0;
        }
        /* Style CodeMirror editor */
        .CodeMirror {
            border: 1px solid #ccc;
            height: 400px; /* Match original textarea height */
            font-family: monospace;
            font-size: 12px;
        }
        /* Basic Syntax Highlighting Styles (complementing the theme) */
        .cm-keyword { color: #708; } /* Magenta */
        .cm-variable-2 { color: #05a; } /* Blue for env vars */
        .cm-variable-3 { color: #085; } /* Teal for user vars */
        .cm-number { color: #164; } /* Dark blue/green */
        .cm-string { color: #a11; } /* Red */
        .cm-comment { color: #a80; } /* Orange/brown */
        .cm-operator { color: #c0c; } /* Purple */
        .cm-property { color: #30a; } /* Dark blue for param names */
    </style>
</head>

<body>
    <div class="column">
        <h2>MicroPatterns Script</h2>
        <textarea id="scriptInput" spellcheck="false">
# Welcome to MicroPatterns!
# Display is 200x200

DEFINE PATTERN NAME="checker" WIDTH=4 HEIGHT=4 DATA="1010010110100101"
DEFINE ICON NAME="smile" WIDTH=8 HEIGHT=8 DATA="0111111010000001101001011000000110100101100110011000000101111110"

# Declare variables used later
VAR center_x
VAR center_y
VAR bar_height
VAR rotation

COLOR NAME=BLACK
# Use defined pattern name in quotes
PATTERN NAME="checker" 
FILL_RECT X=0 Y=0 WIDTH=$WIDTH HEIGHT=$HEIGHT

COLOR NAME=WHITE
PATTERN NAME=SOLID
LET center_x = $WIDTH / 2
LET center_y = $HEIGHT / 2

# Use declared variables
TRANSLATE DX=$center_x DY=$center_y
# Expressions are only supported in assignements
LET rotation = $SECOND * 6 
ROTATE DEGREES=$rotation
# Center the 8x8 icon
ICON NAME="smile" X=-4 Y=-4 

RESET_TRANSFORMS
COLOR NAME=BLACK
LET bar_height = $COUNTER % 50 + 10
# Use declared variable
FILL_RECT X=10 Y=180 WIDTH=30 HEIGHT=$bar_height 
        </textarea>
        <button id="runButton">Run Script</button>
        <div id="errorLog"></div>
    </div>

    <div class="column">
        <h2>Emulator Display</h2>
        <canvas id="displayCanvas" width="200" height="200"></canvas>

        <div class="controls-group">
            <h3>Environment Variables</h3>
            <label>Hour (0-23): <input type="number" id="envHour" value="10" min="0" max="23"></label>
            <label>Minute (0-59): <input type="number" id="envMinute" value="30" min="0" max="59"></label>
            <label>Second (0-59): <input type="number" id="envSecond" value="45" min="0" max="59"></label>
            <label>Counter: <input type="number" id="envCounter" value="0" min="0"></label>
            <button id="incrementCounterButton">Increment Counter</button>
            <p style="font-size: 0.8em;">Width: 200, Height: 200</p>
        </div>

        <div class="controls-group">
            <h3>Assets Defined</h3>
            <div id="definedPatterns">Patterns: None</div>
            <div id="definedIcons">Icons: None</div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <!-- MicroPatterns Mode for CodeMirror -->
    <script src="micropatterns-mode.js"></script>

    <script src="drawing.js"></script>
    <script src="parser.js"></script>
    <script src="runtime.js"></script>
    <script src="simulator.js"></script>
</body>

</html>
